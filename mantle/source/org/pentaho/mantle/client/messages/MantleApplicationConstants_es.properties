classicSolutionBrowserDescription=Aquí se muestran colecciones de carpetas y archivos de Pentaho organizados en grupo lógicamente, llamadas Soluciones. Por defecto, se instala la Solución "Sample", la cual contiene ejemplos que demuestran la funcionalidad de la plataforma.  Una vez elegida una Solución, puede utilizar el explorador de archivos para identificar y lanzar un documento.  Para aprender más acerca de como modificar los ejemplos o crear una Solución, léa el documento <A target="_blank" HREF="http://wiki.pentaho.org/display/PentahoDoc/Creating+Pentaho+Solutions">'Creando Soluciones para Pentaho' (inglés)</A>   

